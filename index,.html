<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Basic: Exercise 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .task {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="task">
    <h2>JavaScript Basic: Exercise-3</h2>
    <p>Calculate multiplication and division of two numbers:</p>

    <label>1st Number:</label>
    <input type="number" id="num1" placeholder="Enter first number">

    <label>2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="btn-group">
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
    </div>

    <div class="output" id="result">The Result Is: </div>
</div>

<script>
    function multiply() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 * num2;
        document.getElementById("result").textContent = "The Result Is: " + result;
    }

    function divide() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        if (num2 === 0) {
            document.getElementById("result").textContent = "Cannot divide by zero!";
        } else {
            const result = num1 / num2;
            document.getElementById("result").textContent = "The Result Is: " + result;
        }
    }
</script>

</body>
</html>
